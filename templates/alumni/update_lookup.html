{% extends 'shared/base.html' %}
{% load static %}

{% block title %}Update Alumni Details{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-10 px-4">
    <h2 class="text-2xl font-semibold text-msu-blue mb-6 text-center">Update Your Alumni Details</h2>
    <form method="post" class="space-y-6 bg-white shadow rounded-lg p-6">
        {% csrf_token %}
        <div>
            <label for="national_id" class="block text-sm font-medium text-gray-700 mb-1">National ID / Passport Number</label>
            <input type="text" name="national_id" id="national_id" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-msu-blue focus:border-msu-blue">
        </div>
        <fieldset>
            <legend class="text-sm font-medium text-gray-700 mb-2">What would you like to update?</legend>
            <div class="space-y-2">
                <label class="inline-flex items-center">
                    <input type="radio" name="update_type" value="employment" class="h-4 w-4 text-msu-blue" checked>
                    <span class="ml-2 text-gray-700 text-sm">Employment details only</span>
                </label><br>
                <label class="inline-flex items-center">
                    <input type="radio" name="update_type" value="full" class="h-4 w-4 text-msu-blue">
                    <span class="ml-2 text-gray-700 text-sm">Full profile</span>
                </label>
            </div>
        </fieldset>
        <button type="submit" class="w-full inline-flex justify-center items-center gap-2 px-4 py-2 bg-msu-blue text-white text-sm font-semibold rounded-md hover:bg-blue-700">Continue &rarr;</button>
    </form>
</div>
{% endblock %}
